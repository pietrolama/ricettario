<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricettario Interattivo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- NUOVO: Bottone Hamburger Menu -->
        <button class="menu-toggle" id="menuToggle" aria-label="Apri menu" aria-expanded="false">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <!-- FINE NUOVO -->
        <h1>Ricettario Interattivo</h1>
        <span id="recipe-counter" class="recipe-count-display">Caricamento ricette...</span>
    </header>
    <div class="main-container">
        <aside class="sidebar">
            <h2>Indice Rapido</h2>
            <input type="text" id="searchInput" placeholder="Cerca ricette..." />
            <ul id="categoryList"></ul>
        </aside>
        <section class="content">
            <div id="gallery" class="gallery"></div>
        </section>
    </div>

    <!-- Modal per visualizzare tutti i dettagli della ricetta -->
    <div id="recipeModal" class="modal">
        <div id="modalContent" class="modal-content">
          <div class="modal-pages-wrapper">
            <!-- Pagina 1: Titolo, descrizione e foto -->
            <div class="modal-page modal-page-1 active">
              <!-- Qui inserisci titolo, descrizione e foto -->
            </div>
            <!-- Pagina 2: Dettagli ricetta -->
            <div class="modal-page modal-page-2">
              <!-- Qui inserisci ingredienti, procedimento, note, ecc. -->
            </div>
          </div>
          <!-- Pulsanti di navigazione -->
          <div class="modal-nav">
            <button id="prevPage" class="nav-button">Indietro</button>
            <button id="nextPage" class="nav-button">Avanti</button>
          </div>
        </div>
      </div>
      

    <script src="script.js"></script>
    <script> window.chtlConfig = { chatbotId: "7468254199" } </script>
    <script async data-id="7468254199" id="chatling-embed-script" type="text/javascript"
        src="https://chatling.ai/js/embed.js"></script>
</body>

</html>
