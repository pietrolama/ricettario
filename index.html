<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricettario Interattivo</title>
    <!-- Collegamento al foglio di stile -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font (opzionale) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <button class="menu-toggle" id="menuToggle" aria-label="Apri menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <h1>Ricettario Interattivo</h1>
      <span id="recipe-counter" class="recipe-count-display">Caricamento ricette...</span>
    </header>

    <!-- Contenitore principale (Sidebar + Content) -->
    <div class="main-container">
      <!-- Sidebar con barra di ricerca e categorie -->
      <aside class="sidebar">
        <h2>Indice Rapido</h2>
        <input type="text" id="searchInput" placeholder="Cerca ricette..." />
        <ul id="categoryList"></ul>
      </aside>

      <!-- Sezione principale -->
      <section class="content">
        <!-- Galleria vecchia (se necessaria) -->
        <div id="gallery" class="gallery hidden"></div>

        <!-- Nuovo contenitore per la visualizzazione di tutte le ricette -->
        <div id="allRecipesContainer" class="hidden"></div>

        <!-- Nuovo contenitore per la visualizzazione di una singola sezione -->
        <div id="singleSezioneContainer" class="hidden"></div>

        <!-- Container introduttivo (opzionale) -->
        <div id="sectionIntro" class="section-intro hidden"></div>

        <!-- Sezioni dinamiche caricate da sezioni.json (se ancora necessarie) -->
        <section id="sezioniContainer" class="sezioni-wrapper"></section>
      </section>
    </div>

    <!-- Modal per i dettagli delle ricette -->
    <div id="recipeModal" class="modal">
      <div class="modal-content" id="modalContent"></div>
    </div>

    <!-- Overlay per il menu mobile -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <!-- Caricamento del nostro script principale come modulo -->
    <script type="module" src="script/main.js"></script>
  </body>
</html>
